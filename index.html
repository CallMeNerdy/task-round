<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 219, 152);
        }
        #registrationModal{
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: flex;
            cursor: pointer;
            margin: 2%;
        }
        button:hover {
            background-color: #038c5a;
        }
        #openModal{
            margin: 2%;
        }
         /* Dark mode */
         body.dark-mode {
            background-color: #333;
            
        }
    </style>
</head>
<body>
    <!-- Trigger button for the modal -->
    <button id="openModal">Open Registration Form</button>

    <!-- Modal -->
    <div id="registrationModal" style="display: none;">
        <h1>User Signup Form</h1>
        <form id="userRegistrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" minlength="5" required>

            <label for="email">Email (Gmail only):</label>
            <input type="email" id="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" minlength="8" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="sports">Sports Interested In:</label>
            <select id="sports" multiple>
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="tennis">Tennis</option>
                <option value="hockey">Hockey</option>
                <option value="aquatics">Swimming</option>
                <option value="weightlifting">Weightlifting</option>
                <option value="atheletics">Atheletics</option>
            </select>
            <button id="button" onclick="newopenModal()">Sign Up</button>
        </form>
    </div>
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <h2>Registration Successful!</h2>
            <p>Your data has been saved.</p>
            <button onclick="newcloseModal()">Close</button>
        </div>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <script>
        // JavaScript code for handling form submission and counter
        const form = document.getElementById('userRegistrationForm');
        const modal = document.getElementById('registrationModal');
        const openModalButton = document.getElementById('openModal');
        let userCount = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const userData = Object.fromEntries(formData.entries());
            console.log('User data:', userData);
            userCount++;
            console.log('Registered users count:', userCount);
        });

        openModalButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });
        function newopenModal() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var phone = document.getElementById("phone").value;
            var gender = document.getElementById("gender").value;
            var sports = document.getElementById("sports").value;
            console.log(`Name: ${name}`);
            console.log(`Email: ${email}`);
            console.log(`Password: ${password}`);
            console.log(`Phone: ${phone}`);
            console.log(`Gender: ${gender}`);
            console.log(`Sports: ${sports}`);
            document.getElementById("signupModal").style.display = "block";
        }
        function newcloseModal() {
            document.getElementById("signupModal").style.display = "none";
        }
        
       
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
        // Implement theme toggle functionality if needed
        // (e.g., light/dark mode)
    </script>
</body>
</html>
